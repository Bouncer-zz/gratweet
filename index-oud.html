<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Gratweet?</title>
		<script type="text/javascript" src="lib/d3.v3.js"></script>
		<script type="text/javascript" src="lib/jquery-1.11.0.js"></script>
		<script type="text/javascript" charset="utf-8" src="http://vu.bouncer.nl/twitter/jquery.tweet.js"></script>
		<link rel="stylesheet" type="text/css" href="css/body.css">
		<link rel="stylesheet" type="text/css" href="css/barchart.css">
		<link rel="stylesheet" type="text/css" href="css/map.css">
		<link rel="stylesheet" type="text/css" href="css/feed.css">
		<script type="text/javascript">
			function randomString(length) {
			  var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz'.split('');
			  var str = '';
			  for (var i = 0; i < length; i++) {
				str += chars[Math.floor(Math.random() * chars.length)];
			  }
			  return str;
			}
			var rnd = randomString(8);

			jQuery(function($) {
			  $(".rnd").replaceWith(rnd);


			  $(".demo .code").hide().each(function(i,e){
				$(e).before($('Twitter feed').
							  click(function(ev) {
								$(e).slideToggle();
								$(this).hide();
								ev.preventDefault();
							  }));

			  }).each(function(i, e){ eval($(e).text()); });
			});
		</script>
	</head>
	<body  onload=processText()><!--/ onmousemove=processText() om dynamisch tweets te verwerken/-->
		<div id='logo'>
			<img src='images/logo.png' border='0' />
		</div>
		<div id='feed' style="overflow: auto;">
				<script type="text/javascript">
					$(document).ready(function() {
						var data = $('#feed').tweet({
							modpath: 'http://vu.bouncer.nl/twitter/',
							avatar_size: 32,
							count: 50,
							query: "-sex -#sexdating -milf -geil -erotisch -erotische gratis lang:nl include:retweets",
							refresh_interval: 10,
							loading_text: "searching twitter..."
						});
					});
				</script>
			</div>
		</div>
		<div id='map'>
			<h2>Map</h2>
		</div>
		<div id='barchart'>
		</div>

		<script type="text/javascript" src="js/barchart.js"></script>
		<script type="text/javascript" src="js/feed.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
	</body>
</html>
