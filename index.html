<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Gratweet?</title>
		<script type="text/javascript" src="js/vendor/d3.v3.js"></script>
		<script type="text/javascript" src="js/vendor/jquery-1.11.0.js"></script>
		<link href="jquery.tweet.css" rel="stylesheet"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="jquery.tweet.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/body.css">
		<link rel="stylesheet" type="text/css" href="css/barchart.css">
		<link rel="stylesheet" type="text/css" href="css/map.css">
		<link rel="stylesheet" type="text/css" href="css/feed.css">
		<script type="text/javascript">
			function randomString(length) {
			  var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz'.split('');
			  var str = '';
			  for (var i = 0; i < length; i++) {
				str += chars[Math.floor(Math.random() * chars.length)];
			  }
			  return str;
			}
			var rnd = randomString(8);

			jQuery(function($) {
			  $(".rnd").replaceWith(rnd);


			  $(".demo .code").hide().each(function(i,e){
				$(e).before($('Twitter feed').
							  click(function(ev) {
								$(e).slideToggle();
								$(this).hide();
								ev.preventDefault();
							  }));

			  }).each(function(i, e){ eval($(e).text()); });
			});
		</script>
	</head>
	<body>
		<div id='logo'>
			<img src='images/logo.png' border='0' />
		</div>
		<div id='feed'>
			Twitter feed
  <div class="demo">
    <pre class="code">
      jQuery(function($){
        $("#query").tweet({
          avatar_size: 32,
          count: 10,
		  lang: "nl",
          query: "#gratis",
		  scrollbar: true,
		  refresh_interval: 60,
          loading_text: "searching twitter..."
        });
      });
    </pre>
    <div id="query" class='query'></div>
  </div>
		</div>
		<div id='map'>
			Map
		</div>
		<div id='barchart'>
			Barchart
		</div>
		
		<script type="text/javascript" src="js/feed.js"></script>
		<script type="text/javascript" src="js/map.js"></script>
		<script type="text/javascript" src="js/barchart.js"></script>
	</body>
</html>
